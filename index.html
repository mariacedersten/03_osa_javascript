      // Täydennä funktio evenOrOdd siten, että se palauttaa "even", kun se saa parametriksi parillisen luvun, ja muuten "odd".

      function evenOrOdd(number) {
        if (number % 2 === 0) {
          return "even";
        } else {
          return "odd";
        }
      }

      // Esimerkkikäyttö - älä muokkaa

      console.log(evenOrOdd(-17)); // "odd"

      // Treenaa: Keksi itse samanlainen funktio eri nimellä
      function determineParity(num) {
        return num % 2 === 0 ? "even" : "odd";

      /*
                              Kirjoita funktio nimeltä pluralize, joka:
                              Hyväksyy kaksi argumenttia: substantiivin ja numeron.
                              Palauttaa merkkijonon, joka yhdistää numeron ja sopivasti taipuvan muodon substantiivista, kuten '5 kissaa' tai '1 koira'.
                              function pluralize(substantiivi, määrä) {
                              }
                              Esimerkkikäyttö - älä muokkaa
                              console.log('Minulla on ' + pluralize('kala', 0));
                              console.log('Minulla on ' + pluralize('koira', 1));
                              console.log('Minulla on ' + pluralize('papukaija', 7));
                              Treenaa: Keksi itse samanlainen funktio eri nimellä.
                              Kutsu tekemääsi funktiota */

      function pluralize(substantiivi, määrä) {
        if (määrä === 1) {
          return `${määrä} ${substantiivi}`; // Yksikössä partitiivia ei tarvita
        }

        let vartalo = substantiivi; // Sanan perusmuoto
        let pääte = ""; // Partitiivin pääte

        // Säännöt eri päätteille
        if (substantiivi.endsWith("nen")) {
          // nen-loppuiset sanat
          vartalo = substantiivi.slice(0, -3);
          pääte = /[aou]/.test(vartalo) ? "sta" : "stä";
        } else if (substantiivi.endsWith("si")) {
          // si-loppuiset sanat
          vartalo = substantiivi.slice(0, -2);
          pääte = /[aou]/.test(vartalo) ? "tta" : "ttä";
        } else if (
          substantiivi.endsWith("e") &&
          !/[aeiouyäö]e$/.test(substantiivi)
        ) {
          // e-loppuiset sanat
          vartalo = substantiivi;
          pääte = /[aou]/.test(vartalo) ? "tta" : "ttä";
        } else if (
          /[aeiouyäö]{2}$/.test(substantiivi) &&
          !/(ia|ea|eä)$/.test(substantiivi)
        ) {
          // Kaksi vokaalia lopussa (не "ia", "ea", "eä")
          pääte = /[aou]/.test(substantiivi) ? "ta" : "tä";
        } else if (
          /[aouyäö]$/.test(substantiivi) &&
          !/[e]$/.test(substantiivi)
        ) {
          // Yksi vokaali lopussa
          pääte = /[aou]/.test(substantiivi) ? "a" : "ä";
        } else if (/[^aeiouyäö]$/.test(substantiivi)) {
          // Sanojen loppuu konsonanttiin
          pääte = /[aou]/.test(substantiivi) ? "ta" : "tä";
        }
        return `${määrä} ${vartalo}${pääte}`;
      }

      // Esimerkkikäyttö - älä muokkaa

      // Treenaa: Funktio eri nimellä
      function formatCount(substantiivi, määrä) {
        const epäsäännöllisetMonikot = {
          man: "men",
          woman: "women",
          child: "children",
          foot: "feet",
          tooth: "teeth",
          goose: "geese",
          mouse: "mice",
          sheep: "sheep",
          fish: "fish",
          fruit: "fruit",
          aircraft: "aircraft",
          series: "series",
          ox: "oxen",
          index: "indices", // tai "indexes"
        };
        if (määrä === 1) {
          return `${määrä} ${substantiivi}`; // Yksikössä
        }
        // Tarkistetaan poikkeukset
        if (epäsäännöllisetMonikot[substantiivi]) {
          return `${määrä} ${epäsäännöllisetMonikot[substantiivi]}`;
        }
        // Käsitellään -ch, -x, -s, -sh pääte
        if (/(ch|x|s|sh)$/.test(substantiivi)) {
          return `${määrä} ${substantiivi}es`;
        }
        // Käsitellään sanan lopussa oleva konsonantti + y
        if (/[^aeiou]y$/.test(substantiivi)) {
          return `${määrä} ${substantiivi.slice(0, -1)}ies`;
        }
        // Käsitellään sanan lopussa -f tai -fe
        if (/f$|fe$/.test(substantiivi)) {
          return `${määrä} ${substantiivi.replace(/f$|fe$/, "ves")}`;
        }
        // Tavalliset tapaukset, joissa lisätään -s
        return `${määrä} ${substantiivi}s`;
      }

      // Kutsu itse tehtyä funktiota

      // Magic 8-Ball -ohjelma
      function magic8Ball(kysymys) {
        // Varmistetaan, että käyttäjä on syöttänyt kysymyksen
        if (!kysymys || !kysymys.trim()) {
          return "Et kysynyt mitään. Kysy jotain kyllä-tai-ei kysymystä!";
        }
        // Ennalta määritellyt vastaukset

          "Ehdottomasti kyllä!",
          "Ei ole varmaa.",
          "Kyllä, mutta se ei ole taattua.",
          "En osaa sanoa, kokeile myöhemmin.",
          "Vastaus on ei.",
          "Kyllä, se näyttää lupaavalta.",
          "Ehdottomasti ei.",
          "Keskiverto vastaus: kyllä.",
        ];
        // Satunnainen vastaus valitaan
        const satunnainenVastaus =
          vastaukset[Math.floor(Math.random() * vastaukset.length)];
        return satunnainenVastaus;
      }
